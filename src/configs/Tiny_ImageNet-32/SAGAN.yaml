DATA:
  name: "Tiny_ImageNet"
  img_size: 32
  num_classes: 200
MODEL:
  g_cond_mtd: "cBN"
  d_cond_mtd: "PD"
  apply_g_sn: True
  apply_d_sn: True
  apply_attn: True
  attn_g_loc: [2]
  attn_d_loc: [1]
LOSS:
  adv_loss: "hinge"
OPTIMIZATION:
  batch_size: 256
  g_lr: 0.0001
  d_lr: 0.0001
  beta1: 0.0
  beta2: 0.999
  d_updates_per_step: 2
